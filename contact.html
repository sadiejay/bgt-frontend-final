  <body>

    <nav>
      <!-- logo -->
      <div class="nav__logo">
				<h1>bgt</h1>
			</div>

      <!-- nav links-->
      <div class="nav__links">

           <ul>
              <a href="#"><li>home</li></a>
              <a href="#"><li>tours</li></a>
              <a href="#"><li>about</li></a>
              <a href="#"><li>blog</li></a>
              <a href="#"><li>contact</li></a>
           </ul>

      </div><!-- nav links -->

    </nav>


    <main>

      <!-- contact -->
      <section class="contact">

        <form id="contact" action="" method="post">

        	<h2>contact us</h2>
        	<p>Interested in becoming a flygirl? Shoot us a message, and we'll set your path straight within 48 hours!</p>

      		<fieldset>
      			<input class="input__name"  placeholder="Name" type="text" tabindex="0" required autofocus>
      		</fieldset>

      		<fieldset>
      			<input class="input__email"  placeholder="Email" type="text" tabindex="0" required autofocus>
      		</fieldset>

      		<fieldset>
      			<input class="input__message" type="text" tabindex="0" required autofocus>
      		</fieldset>

      		<button name="button__contact" type="submit" id="button__contact" data-submit="... flying">contact</button>
      		<button name="button__clear" type="submit" id="button__clear" data-submit="... flying">clear</button>

  		  </form>

      </section><!-- contact -->


    </main>


  </body>

</html>
